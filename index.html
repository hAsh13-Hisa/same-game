<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぶたSameGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>ぶたSameGame</h1>
        <div id="game-board"></div>
        <div class="stage-info">
            <h2 id="stage-info">ステージ 1</h2>
            <div id="target-score">目標スコア: 100</div>
        </div>
        <div class="score-container">
            <h2>スコア</h2>
            <div id="score">0</div>
            <h2>取れるブロック数</h2>
            <div id="removable-blocks">0</div>
        </div>
        <button>リセット</button>
        <button>テストパターン</button>
        <button onclick="Logger.viewLog()">ログ表示</button>
        <!-- モーダルウィンドウ -->
        <div id="result-modal" class="modal">
            <div class="modal-content">
                <div id="modal-message"></div>
                <button id="modal-ok">OK</button>
            </div>
        </div>
    </div>
    <script src="logger.js"></script>
    <script src="game-final.js"></script>
</body>
</html>
